<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>NewsFlash.lk Instant News Dashboard</title>
</head>
<body>
    <br><br><br>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
                <h2 class="text-center fw-bold mb-3">NewsFlaâš¡h Instants</h2>
                <form name="google-sheet">
                    <div id="form_alerts"></div>
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Headline</label>
                        <input type="text" id="name" name="Headline" class="form-control" placeholder="Enter News Headline" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Image URL</label>
                        <input type="link" id="email" name="Image-URL" class="form-control" placeholder="Enter feature image URL" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="message" class="form-label">Description</label>
                        <textarea id="message" name="Description" class="form-control" placeholder="Enter News Description" rows="5" required></textarea>
                    </div>
                    <div>
                        <button class="btn btn-primary me-2" type="submit">Send News</button>
                        <button class="btn btn-danger" type="reset">Reset the form</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz_ianPnKMrPwCE6bSVMoiVKSffv819_0YJ1lY6fROk5rNziGAzN-KwN4qUGjXlZs9iww/exec'
        const form = document.forms['google-sheet']
        
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>Success</div>"))
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Error</div>"))
        })
    </script>
</body>
</html>
